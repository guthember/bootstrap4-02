<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Fizu.hu | Bejelentkezés</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bejelentkezes">

  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 mx-auto">
        <div class="card login-card">
          <div class="card-header text-uppercase login-card-header">
            Bejelentkezés
          </div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Add meg az email címed</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="valami@email.hu">
                <small id="emailHelp" class="form-text text-muted">Nem adjuk ki az email címed senkinek.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Add meg a jelszavad</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="jelszó">
              </div>

              <div class="pt-1">
                <small><a href="#">Elfelejtetted a jelszavadat?</a></small>
              </div>

              <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Bejelentkezve maradok</label>
              </div>

              <div class="text-center my-3">
                <button class="btn py-2 my-2 login-btn login-btn-facebook" type="submit" name="facebook"><img src="img/facebook.svg" class="mr-2 mb-1" height="20" alt="facebook icon">Facebook bejelentkezés</button>
                <button class="btn py-2 my-2 login-btn login-btn-google" type="submit" name="google"><img class="mr-2" src="img/google.svg" height="25" alt="google icon">Google bejelentkezés</button>
              </div>

              <div class="card-footer">
                <button type="button" class="btn btn-secondary btn-lg btn-block text-uppercase btn-footer-login">bejelentkezés</button>
              </div>

              <div class="pt-3">
                <small><a href="#">Még nem regisztráltál?</a></small>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
