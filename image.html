<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Images</title>
    <style>

      .image-border {
        border-radius: 15px 140px 30px 5px;
      }

      .img-grayscale {
        filter: grayscale(90%);
      }

      .img-sepia {
        filter: sepia(100%);
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-12 my-5">
          <img src="img/pexels-photo.jpeg" alt="dancing girls">
        </div>

        <div class="col-12 my-5">
          <img class="img-fluid" src="img/pexels-photo.jpeg" alt="dancing girls">
        </div>

        <div class="col-12 my-5">
          <img class="img-fluid float-right rounded" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
        </div>

        <div class="col-12 my-5">
          <img class="img-fluid mx-auto d-block" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
        </div>

        <div class="col-12 my-5 text-center">
          <img class="img-fluid rounded" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img class="img-fluid img-thumbnail" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img class="img-fluid border border-success" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img class="img-fluid border border-success rounded-circle" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
        </div>

        <div class="col-12 my-5 bg-dark py-5">
          <figure class="figure">
            <img class="img-fluid border border-success  image-border img-grayscale" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
            <figcaption class="figure-caption text-center">lekerekítés</figcaption>
          </figure>
        </div>

        <div class="col-12 my-5 bg-dark py-5">
          <figure class="figure">
            <img class="img-fluid border border-success  image-border img-sepia" src="img/pexels-photo.jpeg" alt="dancing girls" width="450px">
            <figcaption class="figure-caption text-center">lekerekítés</figcaption>
          </figure>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
