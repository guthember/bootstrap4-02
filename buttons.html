<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Buttons</title>
</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-11 text-center">
        <button type="button" class="btn btn-primary mx-2">Primary</button>
        <button type="button" class="btn btn-secondary mx-2">Secondary</button>
        <button type="button" class="btn btn-success mx-2">Success</button>
        <button type="button" class="btn btn-danger mx-2">Danger</button>
        <button type="button" class="btn btn-warning mx-2">Warning</button>
        <button type="button" class="btn btn-outline-primary mx-2">Primary</button>
        <button type="button" class="btn btn-outline-secondary mx-2">Secondary</button>
        <button type="button" class="btn btn-outline-success mx-2">Success</button>
        <button type="button" class="btn btn-outline-danger mx-2">Danger</button>
      </div>
    </div>

    <div class="row justify-content-center my-5">
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary  btn-lg text-uppercase mx-2">Primary</button>
        <button type="button" class="btn btn-secondary font-weight-bold btn-lg mx-2">Secondary</button>
        <button type="button" class="btn btn-success  btn-lg mx-2">Success</button>
        <button type="button" class="btn btn-danger  btn-lg mx-2">Danger</button>
        <button type="button" class="btn btn-warning  btn-lg mx-2">Warning</button>
        <button type="button" class="btn btn-outline-primary btn-sm mx-2">Primary</button>
        <button type="button" class="btn btn-outline-secondary btn-sm mx-2">Secondary</button>
        <button type="button" class="btn btn-outline-success  btn-sm mx-2">Success</button>
        <button type="button" class="btn btn-outline-danger btn-sm mx-2">Danger</button>
      </div>
    </div>

    <div class="col">
      <button type="button" class="btn btn-danger btn-block">Danger</button>
    </div>

    <div class="col-5 mt-5">
      <button type="button" class="btn btn-outline-success  btn-block btn-lg">Success</button>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
